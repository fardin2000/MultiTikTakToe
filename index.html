<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer TikTacToe</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
#gameScreen {
  display: none;
}
#initialScreen {
  display: block;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>MultiPlayer TikTacToe</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <table class="center">
            <tr>
                <td><button class="tile" id="button_00"></button></td>
                <td><button class="tile" id="button_01"></button></td>
                <td><button class="tile" id="button_02"></button></td>
            </tr>
            <tr>
                <td><button class="tile" id="button_10"></button></td>
                <td><button class="tile" id="button_11"></button></td>
                <td><button class="tile" id="button_12"></button></td>
            </tr>
            <tr>
                <td><button class="tile" id="button_20"></button></td>
                <td><button class="tile" id="button_21"></button></td>
                <td><button class="tile" id="button_22"></button></td>
            </tr>
            </table>

        </div>
      </div>

    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
